{% block navbar %}

<section>
    <div class="topbar"></div>
</section>

<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="margin-top: 3px;">
        <div class="container">
            <a class="navbar-brand me-4" href="{% url 'webapp:webapp-home' %}">DataWebApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link {% if nbar == 'home' %}active{% endif %}" href="{% url 'webapp:webapp-home' %}">Home</a>
                    <a class="nav-item nav-link {% if nbar == 'about' %}active{% endif %}" href="{% url 'webapp:webapp-about' %}">About</a>
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {% if nbar == 'data_summary' or nbar == '' or nbar == '' %}active{% endif %}" id="NavbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Actions
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item {% if nbar == 'data_summary' %}active{% endif %}" href="{% url 'datasummary:datasummary-summary' %}">Data Summary</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Actions</a>
                    {% endif %}
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'user_profile' %}">Profile</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

{% endblock navbar %}
